<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div>
        <h1>Registration Form</h1>
        <form class="form">
            Name: <br>
            <input type="text" class="input-field" placeholder="" ><br>
            <br>Email: <br>
            <input type="email" class="input-field" placeholder=""><br>
            <br>Password: 
            <input type="password" class="input-field" placeholder=""><br> 
            <br>Age: <br>
            <input type="number" class="input-field" placeholder=""><br>
            
            <br><label>Gender:</label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br> <br>
            Course <br>
            <select name="track">
                <option value="track1">Teknik Informatika</option>
                <option value="track2">Sistem Informasi</option>
                <option value="track3">Sistem Komputer</option>
            </select><br>
            
            <input type="button" value="Register" class="button" >
        </form>
    </div>
</body>
</html>
